
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:include="layout::page">
<head>
    <th:block layout:fragment="head-custom">
        <th:block layout:include="fragments/common::head-datatables" />
    </th:block>
</head>
<body>
<div class="container" layout:fragment="content">
    <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th th:text="#{col.id}">ID</th>
            <th th:text="#{col.name}">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
            <td th:text="${r.id}">Row 1 Data 1</td>
            <td th:text="${r.name}">Row 1 Data 2</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
