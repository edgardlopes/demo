<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello User1!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/bs-3.3.6/jq-2.2.0,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.11,b-1.1.2,b-colvis-1.1.2,b-flash-1.1.2,b-html5-1.1.2,b-print-1.1.2,sc-1.4.1/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/t/bs-3.3.6/jq-2.2.0,jszip-2.5.0,pdfmake-0.1.18,dt-1.10.11,b-1.1.2,b-colvis-1.1.2,b-flash-1.1.2,b-html5-1.1.2,b-print-1.1.2,sc-1.4.1/datatables.min.js"></script>

    <script type="text/javascript" charset="UTF-8">
        $(document).ready(function() {
            $('#table_id').DataTable({
                dom: 'Bfrtip',
                buttons: [ 'colvis', 'copy', 'csv', 'excel', 'pdf', 'print'],
                scrollX: true
            });
        });
    </script>
</head>

<body>
<div class="container">
    <table id="table_id" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
            <td th:text="${r.id}">Row 1 Data 1</td>
            <td th:text="${r.name}">Row 1 Data 2</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
